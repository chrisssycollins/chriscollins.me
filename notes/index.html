---
layout: base
---
<div class="center mw8 db dt-l w-100 border-box pa4 ph5-l ">

        <main class="pv3-ns ph5-ns mw7 center tc">
          <h1 class="f1 f-headline-ns lh-copy fw6 ma0">Notes</h1>
          <p class="f4 lh-copy mb0">
            A random collection of notes and rambling about anything and everything.
          </p>
        </main>
        </div>


    <div class="center mw7 db dt-l w-100 border-box pa4 ph5-l ">

<div class="mt3">
  {% for post in site.posts %}
    <div class="w-100 w-third-m mb3 mb0-m br2 ba b--black-10 overflow-hidden flex flex-row post-card {% if forloop.last == false %}mr4{% endif %}">
      <!-- <a href="{{post.url}}" class="link fw5 db"><img class="w5 db" src="{% if post.featured_image %}{{post.featured_image}}{% else %}/static/fallback.jpg{% endif %}" class="w-100 db" alt="Closeup photo of a tabby cat yawning."></a> -->
      <div class="pa3">
            <small class="gray db pb2"><time>{{ post.date | date: "%-d %B %Y"}}</time></small>

          <a href="{{post.url}}" class="link lh-title fw5" title="{{post.title}}">
            <h2 class="link lh-title fw5 pa0 f4 ma0">{{ post.title }}</h2>
          </a>
        </div>
      </a>
    </div>
  {% endfor %}





  </div>

  

</div>
